<article class="span6 pull-right">
    <h3>About Us</h3>

    <div class="list_carousel responsive">

        <ul id="carousel-fred" class="bxslider disable">
            {% for blog in blogs %}
                <li class="span5">
                    <div class="blok_carousel">
                        <figure class="img-polaroid"><img src="{{ MEDIA_URL }}{{blog.image}}" alt="" /></figure>
                        {% comment %}<date>{{blog.creation_date|date:'M d Y'}}</date>{% endcomment %}
                        <a href='{{blog.linkurl}}'><p><strong>{{blog.title}}</strong>{{blog.text|safe|truncatewords:25}}</p></a>
                    </div>
                </li>
            {% endfor %}

        </ul>

    </div>
</article>
